<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración Chatwoot | BuilderBot</title>
    <style>
        /* --- ESTILOS GENERALES (RESET & FUENTES) --- */
        :root {
            --primary-color: #2563EB;
            --primary-hover: #1D4ED8;
            --secondary-color: #10B981;
            --secondary-hover: #059669;
            --bg-color: #F3F4F6;
            --card-bg: #FFFFFF;
            --text-main: #1F2937;
            --text-muted: #6B7280;
            --border-color: #E5E7EB;
            --input-bg: #F9FAFB;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            /* CAMBIO CLAVE: row para ponerlos al lado, wrap para móviles */
            flex-direction: row;
            flex-wrap: wrap;
            align-items: center;
            /* Centrado vertical */
            justify-content: center;
            /* Centrado horizontal */
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
            /* Espacio entre tarjetas */
        }

        /* --- TARJETA --- */
        .card {
            background-color: var(--card-bg);
            width: 100%;
            /* Ajustamos un poco el ancho máximo para que quepan bien dos */
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
                0 8px 10px -6px rgba(0, 0, 0, 0.01);
            transition: transform 0.2s ease;

            /* Para que ambas tarjetas intenten tener la misma altura visualmente si el contenido es similar, 
               aunque aquí el contenido varía, flex-basis ayuda a la distribución */
            flex: 1 1 350px;
        }

        .card-header {
            margin-bottom: 2rem;
            text-align: center;
        }

        .card-header h2 {
            color: var(--text-main);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .card-header h3 {
            color: var(--text-main);
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .card-header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* --- FORMULARIO --- */
        .form-group {
            margin-bottom: 1.25rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-main);
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            background-color: var(--input-bg);
            transition: all 0.2s;
            color: var(--text-main);
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            background-color: #fff;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        input.readonly-copy {
            background-color: #e5e7eb;
            cursor: pointer;
            color: #4b5563;
        }

        /* --- BOTONES --- */
        button {
            width: 100%;
            padding: 0.875rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: var(--primary-hover);
        }

        button:active {
            transform: scale(0.98);
        }

        button:disabled {
            background-color: #9CA3AF;
            cursor: not-allowed;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            margin-top: 0.5rem;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-secondary:hover {
            background-color: var(--secondary-hover);
        }

        /* --- STATUS --- */
        #statusMessage {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            padding: 0.5rem;
            border-radius: 6px;
            display: none;
        }

        .success {
            background-color: #D1FAE5;
            color: #065F46;
        }

        .error {
            background-color: #FEE2E2;
            color: #991B1B;
        }

        .divider {
            height: 1px;
            background-color: var(--border-color);
            margin: 1.5rem 0;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="card-header">
            <h2>Conexión Chatwoot</h2>
            <p>Ingresa las credenciales de tu instancia.</p>
        </div>

        <form id="chatwootForm">

            <div class="form-group">
                <label for="urlInstance">URL Instance</label>
                <input type="url" id="urlInstance" name="urlInstance" placeholder="Ej: https://app.chatwoot.com"
                    required>
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Ej: 1234567890" required>
            </div>

            <div class="form-group">
                <label for="accountId">Account ID</label>
                <input type="number" id="accountId" name="accountId" placeholder="Ej: 1" required>
            </div>

            <div class="form-group">
                <label for="inboxId">Inbox ID</label>
                <input type="number" id="inboxId" name="inboxId" placeholder="Ej: 5" required>
            </div>

            <div class="form-group">
                <label for="accessToken">Account Access Token</label>
                <input type="password" id="accessToken" name="accessToken" placeholder="Pegar token aquí..." required
                    autocomplete="off">
            </div>

            <button type="submit" id="submitBtn">Conectar & Guardar</button>
        </form>

        <div id="statusMessage"></div>
    </div>

    <div class="card">
        <div class="card-header">
            <h3>Integración</h3>
            <p>Pasos finales para activar tu Bot.</p>
        </div>

        <div class="form-group">
            <label for="webhookUrl">1. Pega este Webhook en Chatwoot</label>
            <p style="font-size: 0.8rem; color: #666; margin-bottom: 5px;">
                Ve a <em>Ajustes -> Bandejas de entrada -> Ajustes -> Configuración</em>
            </p>
            <input type="text" id="webhookUrl" class="readonly-copy" readonly onclick="copyWebhook()">
            <div id="copyFeedback" style="font-size: 0.8rem; color: green; margin-top: 4px; display: none;">¡Copiado!
            </div>
        </div>

        <div class="divider"></div>

        <div class="form-group" style="text-align: center;">
            <label>2. Enlaza tu WhatsApp</label>
            <p style="font-size: 0.9rem; color: #555; margin-bottom: 10px;">
                Escanea el código QR para iniciar sesión:
            </p>
            <a href="/" target="_blank" class="btn-secondary"
                style="width:100%; padding: 0.875rem; border-radius: 8px; color: white; text-decoration: none; font-weight: 600;">
                Abrir Código QR
            </a>
        </div>
    </div>

    <script>
        const form = document.getElementById('chatwootForm');
        const statusDiv = document.getElementById('statusMessage');
        const btn = document.getElementById('submitBtn');

        // --- LÓGICA DE WEBOOK ---
        const currentOrigin = window.location.origin;
        const webhookPath = '/v1/messages';
        const fullWebhook = `${currentOrigin}${webhookPath}`;

        document.getElementById('webhookUrl').value = fullWebhook;

        function copyWebhook() {
            const copyText = document.getElementById("webhookUrl");
            copyText.select();
            copyText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(copyText.value);

            const feedback = document.getElementById('copyFeedback');
            feedback.style.display = 'block';
            setTimeout(() => feedback.style.display = 'none', 2000);
        }

        // --- LÓGICA DE FORMULARIO ---
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = 'Procesando...';
            statusDiv.style.display = 'none';

            const formData = {
                url: document.getElementById('urlInstance').value,
                idAcount: document.getElementById('accountId').value,
                imboxID: document.getElementById('inboxId').value,
                apiToken: document.getElementById('accessToken').value,
                phone: document.getElementById('phone').value
            };

            try {
                const response = await fetch('/v1/save-chatwoot-config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });
                await response.json();
                statusDiv.textContent = '✅ Configuración guardada correctamente.';
                statusDiv.className = 'success';
                statusDiv.style.display = 'block';
            } catch (error) {
                console.error(error);
                statusDiv.textContent = '❌ Error al conectar con el servidor.';
                statusDiv.className = 'error';
                statusDiv.style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.textContent = 'Conectar & Guardar';
            }
        });

        const readData = async () => {
            try {
                const res = await fetch('/v1/get-chatwoot-config', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' },
                });
                if (res.ok) {
                    const data = await res.json();
                    if (data && data.data) {
                        document.getElementById('urlInstance').value = data.data.url || '';
                        document.getElementById('accountId').value = data.data.idAcount || '';
                        document.getElementById('inboxId').value = data.data.imboxID || '';
                        document.getElementById('accessToken').value = data.data.apiToken || '';
                        document.getElementById('phone').value = data.data.phone || '';
                    }
                }
            } catch (e) {
                console.log("No config found.");
            }
        }
        readData()
    </script>
</body>

</html>
